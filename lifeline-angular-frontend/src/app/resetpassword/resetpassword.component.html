<div class="background" fxLayout fxLayoutAlign="center center">
  <mat-card class="example-card">

    <mat-card-header class="title">
      <mat-card-title>
        Reset Password
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>

      <form [formGroup]="resetForm">

        <mat-form-field class="example-full-width">
          <input matInput type="password" placeholder="New Password" formControlName="newPassword">
          <mat-error *ngIf="this.resetForm .controls['newPassword'].hasError('required')"> Valid password is required
          </mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput type="password" placeholder="Confirm  New Password" formControlName="confirmPassword">
          <mat-error *ngIf="this.resetForm .controls['confirmPassword'].hasError('required')"> Valid password is
            required</mat-error>
        </mat-form-field>

      </form>

    </mat-card-content>

    <mat-card-actions fxLayout="row" fxLayoutAlign="center">
      <button mat-raised-button (click)="reset()" color="primary">Change Password</button>
    </mat-card-actions>
    
  </mat-card>

</div>
