<div class="log" >

<mat-menu #menu1="matMenu">
    <a  mat-menu-item *ngIf="!loggedIn" (click)="openDialog('donor')"><h6>Donor</h6></a>
    <a  mat-menu-item *ngIf="!loggedIn" (click)="openDialog('recepient')"><h6>Recepient</h6></a>
</mat-menu>
</div>
<a class="nav-link" *ngIf="loggedIn" [matMenuTriggerFor]="menu" ><mat-icon [ngStyle]="{'color':'white'}">account_circle</mat-icon></a>  
<mat-menu #menu="matMenu">
<a routerLink='' mat-menu-item *ngIf="loggedIn">Delete Account</a>
    <a routerLink='' mat-menu-item *ngIf="loggedIn">Logout</a>
</mat-menu>
