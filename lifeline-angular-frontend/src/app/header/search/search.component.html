<mat-form-field appearance="standard">
    <input matInput type="text" matInput [formControl]="searchControl" [matAutocomplete]="auto" placeholder="Search Organ">
    <mat-icon matSuffix>
        <i class="material-icons">search</i>
    </mat-icon>
</mat-form-field>

<mat-autocomplete class="optionsAutoComplete" #auto="matAutocomplete">
    <mat-option *ngFor="let option of options" [value]="option">{{option}}</mat-option>
</mat-autocomplete>
