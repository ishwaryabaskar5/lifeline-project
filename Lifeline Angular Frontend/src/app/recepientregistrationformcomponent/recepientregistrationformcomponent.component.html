<mat-card>
    <form (ngSubmit)="register()">
        <div [formGroup]="registrationForm">
            <h5>Personal Details</h5>
            <div class="row-div" fxLayout="column" fxLayout.gt-md="row" fxLayoutGap="10px" fxLayoutGap.gt-md="50px"
                fxLayoutAlign="space-around center">
                <mat-form-field appearance="legacy">
                    <mat-label>First Name</mat-label>
                    <input matInput formControlName="firstName">
                </mat-form-field>
                <mat-form-field appearance="legacy">
                    <mat-label>Last Name</mat-label>
                    <input matInput formControlName="lastName">
                </mat-form-field>
            </div>

            <div class="row-div" fxLayout="column" fxLayout.gt-md="row" fxLayoutGap="10px" fxLayoutGap.gt-md="50px"
                fxLayoutAlign="space-around center">
                <mat-form-field appearance="legacy">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email">
                </mat-form-field>
                <mat-form-field appearance="legacy">
                    <mat-label>Phone Number</mat-label>
                    <input matInput formControlName="phoneNumber">
                </mat-form-field>
            </div>

            <div class="row-div" fxLayout="column" fxLayout.gt-md="row" fxLayoutGap="10px" fxLayoutGap.gt-md="50px"
                fxLayoutAlign="space-around center">
                <mat-form-field appearance="legacy">
                    <mat-label>Password</mat-label>
                    <input matInput formControlName="password">
                </mat-form-field>
                <mat-form-field appearance="legacy">
                    <mat-label>Confirm Password</mat-label>
                    <input matInput formControlName="confirmPassword">
                </mat-form-field>
            </div>

            <div class="row-div" fxLayout="column" fxLayout.gt-md="row" fxLayoutGap="10px" fxLayoutGap.gt-md="50px"
                fxLayoutAlign="space-around center">
                <mat-form-field appearance="legacy">
                    <mat-label>Aadhar</mat-label>
                    <input matInput formControlName="aadhar">
                </mat-form-field>
                <mat-form-field>
                    <input matInput [matDatepicker]="picker" placeholder="Date of Birth" formControlName="dob">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </div>

            <div class="gender-div">
            <mat-label>Gender</mat-label>
            <mat-radio-group formControlName="gender">
                <mat-radio-button value="male">Male</mat-radio-button>
                <mat-radio-button value="female">Female</mat-radio-button>
                <mat-radio-button value="other">Other</mat-radio-button>
            </mat-radio-group>
            </div>

            <div formGroupName="address">
                <div class="row-div" fxLayout="column" fxLayout.gt-md="row" fxLayoutGap="10px" fxLayoutGap.gt-md="50px"
                    fxLayoutAlign="space-around center">
                    <mat-form-field appearance="legacy">
                        <mat-label>Address Line 1</mat-label>
                        <input matInput formControlName="addressLine1">
                    </mat-form-field>
                    <mat-form-field appearance="legacy">
                        <mat-label>Address Line 2</mat-label>
                        <input matInput formControlName="addressLine2">
                    </mat-form-field>
                </div>

                <div class="row-div" fxLayout="column" fxLayout.gt-md="row" fxLayoutGap="10px" fxLayoutGap.gt-md="50px"
                    fxLayoutAlign="space-around center">
                    <mat-form-field class="three-col-div" appearance="legacy">
                        <mat-label>City</mat-label>
                        <input matInput formControlName="city">
                    </mat-form-field>
                    <mat-form-field class="three-col-div" appearance="legacy">
                        <mat-label>State</mat-label>
                        <input matInput formControlName="state">
                    </mat-form-field>
                    <mat-form-field class="three-col-div" appearance="legacy">
                        <mat-label>Pin</mat-label>
                        <input matInput formControlName="pin">
                    </mat-form-field>
                </div>
            </div>

         
                

                    
            <h5>Medical Details</h5>
                <div class="row-div" fxLayout="column" fxLayout.gt-md="row" fxLayoutGap="10px" fxLayoutGap.gt-md="50px"
                    fxLayoutAlign="space-around center">
                    <mat-form-field>
                        <mat-label>Blood Group</mat-label>
                        <select matNativeControl formControlName="bloodGroup">
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                        </select>
                    </mat-form-field>
                </div>
           

        <button class="submit-button" mat-button type="submit">Register</button>
    </div>
    </form>
</mat-card>
